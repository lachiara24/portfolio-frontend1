<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row form-container">
        <!-- inicio col -->
        <div *ngIf="!addMode" class="col cont">
          <div class="form-img">
            <!-- cambiar foto de Skill -->
           <div class="perfil-foto">
             <label for="proyecto-img">
               <img *ngIf="imgSkill === '' && imageService.url === ''; else img" class="img-skill" src="../../../assets/img/default-img.png" alt="">
               <ng-template #img>
                 <img *ngIf="imageService.url === ''; else imgSubida" class="img-skill" src="{{imgSkill}}" alt="">
               </ng-template>
               <ng-template #imgSubida>
                 <img class="img-skill" src="{{imageService.url}}" alt="">
               </ng-template>

               <div class="hover-profile">
                 <img class="icon-edit" src="../../../assets/img/icon-edit.svg" alt="">
               </div>               
             </label>
           </div>


           <button type="button" class="btn" style="margin-top: 10px;" (click)="updateImage()">Guardar foto</button>
           
           <input
             id="proyecto-img"
             style="display: none;"
             type="file"
             class="form-control"
             (change)="uploadImageSkill($event)"
             accept=".jpg, .png, .jpeg, .svg"
           />
         
           
           </div>
        </div>
        <!-- fin col -->


        <!-- inicio col -->
        <div class="col cont">
          <div class="form-group">
            <label>Nombre</label>
            <input
              type="text"
              formControlName="nombre"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['nombre'].errors }"
            />
            <div *ngIf="submitted && f['nombre'].errors" class="invalid-feedback">
              <div *ngIf="f['nombre'].errors['required']">Este campo es obligatorio</div>
            </div>
          </div>
      
          <div class="form-group">
            <label>Porcentaje</label>
            <input
              type="number"
              formControlName="porcentaje"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['porcentaje'].errors }"
            />
            <div *ngIf="submitted && f['porcentaje'].errors" class="invalid-feedback">
              <div *ngIf="f['porcentaje'].errors['required']">Este campo es obligatorio</div>
            </div>
          </div>
    
        </div>
        <!-- fin col -->
      </div>
      
      
  
      <div class="botones">
        <button type="submit" class="btn">Guardar</button>
        <button
          type="button"
          routerLink="/"
          class="btn"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
