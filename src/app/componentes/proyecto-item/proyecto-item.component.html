<div class="card">
    <img class="card-img-top" *ngIf="proyecto.img !== ''" src="{{proyecto.img}}" alt="Card image cap">
    <img class="card-img-top" *ngIf="proyecto.img === ''" src="../../../assets/img/default-img.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{proyecto.nombre}}</h5>
      <p class="card-text">{{proyecto.descripcion}}</p>
    </div>
    <div class="card-footer links">
      <a href="{{proyecto.demo}}" class="card-link underline">Ver demo</a>
      <a href="{{proyecto.repo}}" class="card-link underline">Git Hub</a>
    </div>
    <div class="overlay iconos" *ngIf="isLogged">
        <a routerLink="/proyecto/{{proyecto.id}}">
          <img src="../../../assets/img/icon-edit.svg" alt="">
        </a>
        <a href="" (click)="onDelete(proyecto)">
          <img src="../../../assets/img/icon-trash.svg" alt="">
        </a>
    </div>
  </div>
