<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="text"
        [(ngModel)]="nombreUsuario"
        name="nombreUsuario"
        placeholder="Nombre de usuario"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="onLogin()">Log in</button>
    </form>
  </div>
