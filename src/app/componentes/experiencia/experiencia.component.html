<div class="container-fluid"
    [ngStyle]="{'background-color': color}">
    <h2 class="p-3">{{titulo}}</h2>
    <div *ngIf="experiencia">
        <app-experiencia-item    
        *ngFor="let exp of experiencias"
        [exp] = "exp">    
        </app-experiencia-item>
    </div>
    <div *ngIf="educacion">
        <app-experiencia-item    
        *ngFor="let edu of educaciones"
        [exp] = "edu">    
        </app-experiencia-item>
    </div>
    
    
</div>
