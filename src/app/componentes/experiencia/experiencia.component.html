
<h2 class="p-3">Experiencia
    <a class="btn" routerLink="/experiencia/{{personaId}}/add" *ngIf="isLogged">
        <img src="../../../assets/img/icon-add.svg" alt="">
    </a>
 </h2>
    <div class="contenedor">
        <app-experiencia-item    
        *ngFor="let item of experiencia"
        [item] = "item"
        (onDeleteItem)="delete(item)">    
        </app-experiencia-item>
    </div>
