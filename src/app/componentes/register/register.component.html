<div class="submit-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Nombre completo</label>
      <input
        type="text"
        formControlName="nombre"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['nombre'].errors }"
      />
      <div *ngIf="submitted && f['nombre'].errors" class="invalid-feedback">
        <div *ngIf="f['nombre'].errors['required']">Este campo es obligatorio</div>
      </div>
    </div>

    <div class="form-group">
      <label>Nombre de usuario</label>
      <input
        type="text"
        formControlName="nombreUsuario"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['nombreUsuario'].errors }"
      />
      <div *ngIf="submitted && f['nombreUsuario'].errors" class="invalid-feedback">
        <div *ngIf="f['nombreUsuario'].errors['required']">Este campo es obligatorio</div>
      </div>
    </div>

    <div class="form-group">
      <label>Contrase√±a</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
      />
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Este campo es obligatorio</div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success">Login</button>
      <button type="button" class="btn btn-secundary" routerLink="/login">Ya tengo cuenta</button>
    </div>
  </form>

    
  </div>
