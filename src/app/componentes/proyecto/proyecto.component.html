<h2 class="p-3">Proyectos
    <a class="btn" *ngIf="isLogged" routerLink="/proyecto/{{personaId}}/add">
        <img src="../../../assets/img/icon-add.svg" alt="">
    </a>
</h2>
<div class="contenedor">
<div *ngFor="let p of proyecto">
    
    <app-proyecto-item
    (onDeleteItem)="delete(p)"
    [proyecto]="p">

    </app-proyecto-item>
</div>
</div>
