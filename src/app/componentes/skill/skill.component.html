<h2 class="p-3">Skill
    <a class="btn" routerLink="/skill/{{personaId}}/add" *ngIf="isLogged">
        <img src="../../../assets/img/icon-add.svg" alt="">
    </a>
</h2>
<div class="contenedor">
    <app-skill-item    
    *ngFor="let item of skill"
    [item] = "item"
    (onDeleteItem)="delete(item)">    
    </app-skill-item>
</div>
